<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Finance Tracker</title>
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 20px;
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .setting {
            margin-bottom: 15px;
        }
        .setting label {
            font-weight: bold;
            display: inline-block;
            width: 200px;
        }
        .setting input[type="text"], 
        .setting input[type="password"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .setting button {
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .setting button:hover {
            background-color: #2980b9;
        }
        .logout {
            text-align: center;
        }
        .logout button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout button:hover {
            background-color: #c0392b;
        }
    </style>
    <body>
        <div class="container">
            <h1>Account Settings</h1>
            
            <div class="section">
                <h2>Profile Settings</h2>
                <div class="setting">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="setting">
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture">
                    <button>Change Profile Picture</button>
                </div>
                <div class="setting">
                    <button>Save Profile</button>
                </div>
                
                <div class="section">
                    <h2>Contact Information</h2>
                    <div class="setting">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" placeholder="Enter your phone number">
                    </div>
                    <div class="setting">
                        <label for="emailAddress">Email Address:</label>
                        <input type="text" id="emailAddress" placeholder="Enter your email address">
                    </div>
                    <div class="setting">
                        <button>Update Contact Information</button>
                    </div>
                    
            </div>
            
            <div class="section">
                <h2>Security Settings</h2>
                <div class="setting">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="setting">
                    <button>Change Password</button>
                </div>
                <div class="setting">
                    <label for="twoFactor">Two-Factor Authentication:</label>
                    <input type="checkbox" id="twoFactor">
                    <button>Enable Two-Factor Authentication</button>
                </div>
            </div>
            
            <div class="logout">
                <button>Logout</button>
            </div>
        </div>
    </body>
</html>
